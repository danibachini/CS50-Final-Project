{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block nav %}
    <a class="nav-link" id="link-login-signup" href="/signup">Sign Up</a>
{% endblock %}

{% block main %}

    <body id="bg-image">  

        <form action="/login" method="post">
            
            <div class="container text-center pt-5">
                <div class="row justify-content-center row-cols-auto">
                    <div class="col-md-5 mt-5"> 
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="email" name="email" placeholder="Email" type="text" required>
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="password" name="password" placeholder="Password" type="password" required>
                        <button class="btn-primary mx-auto w-auto px-3 m-2" id="submitButton" type="submit">Log in</button>
                    </div>
                </div>
            </div>
            
        </form>

    </body>

{% endblock %}
