{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
<form action="/signup" method="post">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-5 text-left d-none d-md-block">
                <img class="img-fluid" src="/images/logo-blue.png" alt="galeeza logo">
            </div>
            <div class="col-5 text-left text-md-start"> 
                <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="username" name="first_name" placeholder="First Name" type="text" required>
                <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="username" name="last_name" placeholder="Last Name" type="text" required>
                <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="username" name="email" placeholder="Email" type="text" required>
                <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="password" name="password" placeholder="Password" type="password" required>
                <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                <button class="btn btn-primary m-2 mx-auto w-auto" type="submit">Sign up for Free</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
