{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block nav %}
    <a class="nav-link" id="link-login-signup" href="/login">Log In</a>
{% endblock %}

{% block main %}

    <body id="bg-image">  
        <form action="/signup" method="post">

            <div class="container text-center pt-5">
                <div class="row justify-content-center row-cols-auto">

                    <div class="col-md-5 my-auto">
                        <img class="img-fluid" src="../static/images/logo-blue.png" alt="galeeza logo">
                        <h3 id="signup-title">Your trip planner</h3>
                    </div>

                    <div class="col-md-5 mt-5">
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="first_name" name="first_name" placeholder="First Name" type="text" required>
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="last_name" name="last_name" placeholder="Last Name" type="text" required>
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="email" name="email" placeholder="Email" type="email" required>
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="password" name="password" placeholder="Password" type="password" required>
                        <input autocomplete="off" class="form-control mx-auto w-auto m-2" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                        <button class="btn-primary mx-auto w-auto px-3 m-2" id="submitButton" type="submit">Sign up for Free</button>
                        
                    </div>

                </div>
            </div>

        </form>
    </body>


    
{% endblock %}
